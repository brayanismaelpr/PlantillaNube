<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/0dc3b1d201.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        .main_login {
            background-image: url('images/fondo.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main class="main_login">
        <form class="shadow-2xl bg-white rounded-md p-8 text-center" action="" method="">
            <img class="w-40 mx-auto" src="images/logo.png">
            <p class="p-4">Un lugar para compartir conocimientos y entender mejor el mundo</p>
            <a class="mx-auto border-2 duration-300 hover:bg-gray-300 border-black rounded-md w-60 h-10 flex items-center justify-center" href="#">
                <i class="fab fa-github text-2xl"></i>
                <p class="pl-2">Iniciar sesión con github</p>
            </a>
        </form>
    </main>
</body>
</html>
